[package]
name = "base"
version = "0.1.0"
edition = "2021"
description = """
The base library of the bot.
"""
license = "AGPL-3.0-only"
rust-version = "1.64.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
color-eyre = { version = "0.6.2", default-features = false, optional = true }
getopts = { version = "0.2.21", optional = true }
http = "0.2.8"
hyper = { version = "0.14.23", default-features = false }
log = { version = "0.4.17", optional = true }
log4rs = { version = "1.2.0", default-features = false, features = ["console_appender"], optional = true }
owo-colors = { version = "3.5.0", optional = true }
serde_json = "1.0.87"
sqlx = "0.6.2"
twilight-gateway = { version = "0.14.0", optional = true }
twilight-http = { version = "0.14.0", optional = true }
twilight-model = { version = "0.14.0", optional = true }
twilight-util = { version = "0.14.0", features = ["builder"], optional = true }

[features]
cmdline = ["getopts"]
discord-gateway = ["twilight-gateway"]
discord-http = ["twilight-http"]
discord-model = ["twilight-model"]
discord-util = ["twilight-util"]
logging = ["log", "log4rs"]
panicking = ["color-eyre", "owo-colors"]
