[package]
name = "cache_discord"
version = "0.1.0"
edition = "2021"
description = """
The Discord cache for the bot.
"""
license = "AGPL-3.0-only"
rust-version = "1.63.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base = { path = "../../base", features = ["discord-model"] }
cache_base = { path = "../base" }

sqlx = { version = "0.6.0", default-features = false, features = ["postgres", "runtime-tokio-native-tls"] }

[build-dependencies]
toml_edit = "0.14.4"
