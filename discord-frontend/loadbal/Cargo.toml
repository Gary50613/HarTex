[package]
name = "loadbal"
version = "0.1.0"
edition = "2021"
description = """
Load balancer implementation.
"""
license = "AGPL-3.0-only"
rust-version = "1.64.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base = { path = "../../common/base", features = ["cmdline", "logging", "panicking"] }
env = { path = "../../common/env" }

dashmap = "5.3.4"
futures-util = "0.3.21"
hyper = { version = "0.14.20", features = ["client", "http1"], default-features = false }
log = "0.4.17"
serde = { version = "1.0.140", features = ["derive", "std"], default-features = false }
serde_json = "1.0.82"
tide = "0.17.0-beta.1"
tokio = { version = "1.20.1", features = ["macros", "net", "rt", "rt-multi-thread", "sync"] }

[build-dependencies]
toml_edit = "0.14.4"

[[bin]]
name = "loadbal"
path = "bin/main.rs"

[lib]
name = "loadbal"
crate-type = ["rlib"]
path = "lib/lib.rs"
